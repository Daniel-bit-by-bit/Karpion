<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Employer Edit</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
      <link rel="stylesheet" href="../css/EmployerStyle.css">
      <link rel="stylesheet" href="../css/styles.css">
      <script  type="text/javascript" src="../js/EmployerScript.js"></script>
   </head>
   <body>
      <header>
         <nav id="globalnav">
            <!--Logo goes here, brings us back to Landing-->
            <a href="index.html" id="logo"><img src="../images/logo.png" alt="Karpion Logo"></a>
            <h1> Karpion </h1>
         </nav>
      </header>
      <div class="profile">
         <div class="container">
            <div class="row">
               <div class="col-lg-4">
                  <div class="card">
                     <div class="card-body">
                        <form action="#">
                           <div class="profile-pic">
                              <label class="-label" for="file">
                              <span class="glyphicon glyphicon-camera"></span>
                              <span>Change Picture</span>
                              </label>
                              <input id="file" type="file" onchange="loadFile(event)"/>
                              <img src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_1280.png" id="output"alt="avatar" alt="John" style="width:70%" style="border-radius: 50%;" />
                           </div>
                        <form action="#">
                           <label for="name">Name:</label>
                           <input type="text" id="name" name="name"><br><br>
                           <label for="occupation">Occupation:</label>
                           <input type="text" id="occupation" name="occupation"><br><br>
                           <label for="company">Company:</label>
                           <input type="text" id="company" name="company"><br><br>
                           <label for="link">Link:</label>
                           <input type="text" id="link" name="link"><br><br>
                           <button onclick="window.location.href='../html/login.html';">SAVE</button>
                        </form>
                     </div>
                  </div>
               </div>
               <div class="col-lg-8">
                  <div class="card">
                     <div class="card-body">
                        <form action="#">
                           <label for="description">Description:</label>
                           <input type="text" id="description" name="description"><br><br>
                           <label for="eligibility">Eligibility:</label>
                           <input type="text" id="eligibility" name="eligibility"><br><br>
                           <label for="salary">Salary:</label>
                           <input type="text" id="salary" name="salary"><br><br>
                           <label for="timeline">Timeline:</label>
                           <input type="text" id="timeline" name="timeline"><br><br>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
